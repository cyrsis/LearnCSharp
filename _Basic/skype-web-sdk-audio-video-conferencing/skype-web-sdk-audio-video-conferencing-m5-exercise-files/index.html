<!doctype html>
<html>
<head>
    <title>Pluralsight - Skype Web SDK Audio, Video and Conferencing - M5</title>
    <!-- SkypeWeb library requires IE compatible mode turned off -->
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta http-equiv="cache-control" content="no-cache">
    <meta http-equiv="expires" content="0">
    <meta http-equiv="pragma" content="no-cache">

    <meta name="author" content="Matthew Proctor, Melbourne, Australia" />
    <link rel="canonical" href="https://www.matthewproctor.com" />

    <link rel="shortcut icon" href="http://www.pluralsight.com/favicon.ico">

    <!-- the jQuery library written by John Resig (MIT license) -->
    <script src="http://ajax.aspnetcdn.com/ajax/jQuery/jquery-2.1.4.min.js"></script>

    <!-- SkypeWebSDK Bootstrap Library -->
    <script src="https://swx.cdn.skype.com/shared/v/1.1.23.0/SkypeBootstrap.min.js"></script>

    <!-- Load Bootstrap -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css">
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/js/bootstrap.min.js"></script>

    <!-- JavaScript functions & styles for this demonstration -->
    <script src="index.js?106"></script>
    <link href="index.css?106" rel="stylesheet">
</head>
<body>
    <div class="signinframe">

        <div id="loginbox">
            <div>Login</div>
            <div id="address" contenteditable="true" class="input form-control"></div>
            <div>Password</div>
            <input type="password" id="password" name="password" class="input form-control" />
            <div id="signin" class="button">Sign In</div>
        </div>
    </div>

    <div id="loggedinbox">
        <div id="startChat" class="button">Start chatService</div>
        <div id="list_contacts" class="button">List Contacts</div>
        <div id="stopChat" class="button">Stop chatService</div>
        <div id="signout" class="button">Sign Out</div>

        <br />
        <div class="container container-fluid">
            <div class="row" id="cards">
            </div>
        </div>

        <div class="container container-fluid">

            <div class="row" id="cards">

                <div id="logging_box" contenteditable="false" class="code col-md-6"><b>Event Logs<br /></b></div>

                <div class="col-md-6" id="conversationbox" style="border:1px solid lightgray;">
                    <div id="conversationheader">
                        <p><b>Conversation Participants</b></p>
                    </div>
                    <div class="row" id="participantlist">
                    </div>
                    <div id="start_video" class="button">Start Own Video</div>

                    <div id="conversationfooter">
                        <table id="renderTable">
                            <tr>
                                <td>Remove Video - participant</td>
                                <td>Local Video - selfParticipant</td>
                            </tr>
                            <tr>
                                <td id="remoteStream" style="background:#759bf5;width:150px;height:150px"></td>
                                <td id="localStream" style="background:#a4f681;width:150px;height:150px"></td>
                            </tr>
                        </table>
                    </div>
                    <br clear="all" />
                </div>

                <div class="row" id="conversationdetails"></div>
            </div>
        </div>
    </div>

</body>
</html>
